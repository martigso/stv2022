bookdown::gitbook:
  css: style.css
  highlight: breezedark
  config:
    toc:
      before: |
        <li><a href="./">STV2022</a></li>
      after: |
        <li><a href="https://github.com/martigso/stv2022" target="blank">Kildekode</a></li>
      collapse: section
    download: ["pdf", "epub"]
    fontsettings:
      theme: night
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
